<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Compare Dev Topics</title>
</head>
<body>
    <!-- Header -->
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand">Compare Dev Topics</a>
        <form class="form-inline">
            <!-- Search -->
            <!-- <button id="search-submit-button" class="btn btn-outline-dark my-2 my-sm-0" type="submit">+</button> -->
            <input id="search-input-field" class="form-control mr-sm-2" type="search" placeholder="Topic" aria-label="Search"/>
            <button id="search-submit-button" class="btn btn-outline-dark my-2 my-sm-0" type="submit">Search</button>
        </form>
    </nav>

    <!-- Landing Page Container -->
    <div id="welcome-container" class="container">
        <div class="card">
            <div class="card-header">
                Welcome
            </div>
            <div class="card-body">
                Instructions: Use the searchbox to find out the popularity of a topic.
            </div>
        </div>
    </div>

    <!-- Chart Results Contatiner -->
    <div id="chart-results-container" class="container">
        <div class="card chart-section">
            <div class="card-header">Github Results</div>
            <div class="card-body">
                <div id="github-result-chart" class="result-chart">
                    <div id="github-result-test">test number here</div>
                    <!-- Test Chart -->
                    <canvas id="my-chart" height="250px"></canvas>
                </div>
            </div>
        </div>
        <div class="card visualization-section">
            <div class="card-header">Stack Overflow Results</div>
            <div class="card-body">
                <div id="stack-overflow-result-chart" class="result-chart">
                    <div id="stack-overflow-result-test">test number here</div>
                </div>
            </div>
        </div>
    </div>


    <!-- Bootstrap Javascript Files -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>

    <!-- Project Javascript Files -->
    <script src="assets/scripts/main.js"></script>
    <script src="assets/scripts/github.js"></script>
    <script src="assets/scripts/stack.js"></script>
  </body>
</html>
